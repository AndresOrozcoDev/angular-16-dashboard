<div class="sidebar" [ngClass]="{ 'expanded': isExpanded }">
    <div class="content">
        <div class="section ps-2 pt-4">
            <div class="message">Test</div>
        </div>
        <div class="link">
            <div class="content ps-4" [routerLink]="['/users']" [routerLinkActive]="'active'">
                <div class="subtitle">Users</div>
            </div>
        </div>
        <div class="section ps-2 pt-4">
            <div class="message">Market</div>
        </div>
        <div class="link">
            <div class="content ps-4" [routerLink]="['/products']" [routerLinkActive]="'active'">
                <div class="subtitle">Products</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="section ps-2 pt-4">
                <div class="message">Menu</div>
            </div>
            <div class="link">
                <div class="content ps-4" (click)="logout()" [routerLinkActive]="'active'">
                    <div class="subtitle">Sign out</div>
                </div>
            </div>
        </div>
    </div>
</div>
